<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login </title>
    <!-- Animaciones -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- Boostratp -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <!-- Estilos css -->
    <link rel="stylesheet" href="/build/css/app.css">
  </head>
  <body>

    <header class="header">
      <div class="contenedor contenedor-navegacion">
          <div class="navegacion">
              <h1><span class="material-icons">
                  theaters
                  </span>FilmsChris</h1>
              <div class="navegacionPrincipal">
                  <a href="./index.html">Inicio</a>
                  <a href="">Series</a>
                  <a href="">En estreno</a>
                  <a href="">Peliculas 2021</a>
              </div>
          </div>
  
          <div class="form-login">
              <input type="text" placeholder="Nombre Pelicula" class="buscarPelicula">
              <a href="./login.html" class="btn-ingresar">Ingresar</a>
              
              <div class="dropdown menu-sesion display-none">
                  <button class="btn btn-secondary dropdown-toggle usuario display-none" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false"></button>
                  <ul class="dropdown-menu dropdown-menu-dark w-100" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item active " href="#">Mi perfil</a></li>
                    <li><a class="dropdown-item" href="./perfil-usuario.html">Editar Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item cerrar-sesion" href="#">Cerrar Sesion</a></li>
                  </ul>
                </div>
          </div>
      </div>
  </header>

    <main class="contenedor">
        <section class="perfil contenedor-form">
            <h2 class="titulo-perfil">Editar Perfil</h2>
            <div class="formulario-perfil">
                <div class="avatar mt-5">
                    <div class="row align-items-center">
                        <div class="col-3 text-center ">
                            <div class="foto-avatar">
                                <span class="material-icons">
                                    account_circle
                                </span>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="inputGroupFile02">
                                  <label class="custom-file-label buscar-foto" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Buscar Foto</label>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="datos-perfil">
                    <div class="form-group my-4">
                        <label for="nombre" class="text-white">Nombre :  </label>
                        <input type="text" class="form-control" id="nombre">
                    </div>

                    <div class="form-row my-4">
                        <div class="form-group col-md-6">
                          <label for="pais" class="text-white">Pais</label>
                          <select class="custom-select" id="pais">
                            <option selected>Seleccione un pais</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="fechaNacimiento" class="text-white">Fecha de nacimiento</label>
                          <input type="date" class="form-control" id="fechaNacimiento">
                        </div>
                    </div>

                    <div class="form-group my-4">
                        <label for="acercaDeTi" class="text-white">Acerca de ti : </label>
                        <textarea class="form-control" aria-label="With textarea" placeholder="Descripcion" id="descripcion"></textarea>
                    </div>

                      <button type="button" class="btn btn-primary btn-lg btn-block btn-guardar">Guardar Cambios</button>
                </div>
            </div>
        </section>

        <section class="cambio-contrasenna contenedor-form">
            <h2>Cambio de Contrase単a</h2>
            <form>
                <div class="form-group row align-items-center">
                    <label for="contrasenna-actual" class="col-sm-5 col-form-label ">Contrase単a actual : </label>
                    <div class="col-sm-7">
                      <input type="password" class="form-control" id="contrasenna-actual">
                    </div>
                </div>
                <div class="form-group row align-items-center">
                  <label for="nueva-contrasenna" class="col-sm-5 col-form-label">Nueva Contrase単a</label>
                  <div class="col-sm-7">
                    <input type="password" class="form-control" id="nueva-contrasenna">
                  </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block btn-actualizar">Actualizar Contrase単a</button>
            </form>
        </section>
    </main>

    <!-- Alertas -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/js/components/sweetAlert.js"></script>

    <!-- Boostrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="./src/js/helpers/helpers.js"></script>
    <script src="./src/js/edita-perfil.js" ></script>
  </body>
</html>
