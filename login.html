<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login </title>
    <!-- Animaciones -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <!-- Estilos css -->
    <link rel="stylesheet" href="/build/css/app.css">
  </head>
  <body>

    <header class="header">
        <div class="contenedor contenedor-navegacion">
            <div class="navegacion">
                <h1><span class="material-icons">
                    theaters
                    </span>FilmsChris</h1>
                <div class="navegacionPrincipal">
                    <a href="./index.html">Inicio</a>
                    <a href="">Series</a>
                    <a href="">En estreno</a>
                    <a href="">Peliculas 2021</a>
                </div>
            </div>
    
            <div class="form-login">
                <input type="text" placeholder="Nombre Pelicula" class="buscarPelicula">
                <a href="./login.html">Ingresar</a>
            </div>
        </div>
    </header>

    <main class="contenedor">
        <div class="login-box">
          <h1 class="animate__animated animate__bounce" >Inicia Sesion</h1>
          <form class="formulario-sesion">
            <!-- USERNAME INPUT -->
            <label for="username">Correo Electronico o Username</label>
            <input type="text" placeholder="Ingrese Correo Electronico" class="correo-sesion">
            <!-- PASSWORD INPUT -->
            <label for="password">Contraseña</label>
            <input type="password" class="password-sesion" placeholder="Ingrese Contraseña">
            <input type="submit" class="iniciar-sesion" value="Inicia Session">
            <a href="#" class="pag-registro">¿Aun no tienes cuenta? Registrate aqui</a><br>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </form>
        </div>

        <div class="register-box display-none">
          <h1>Registrate</h1>
          <form class="formulario-registro">
            <!-- USERNAME INPUT -->
            <label for="email">Correo Electronico</label>
            <input type="email" placeholder="Ingrese Correo Electronico" class="correo-registro">
            <label for="username">Ingrese Username</label>
            <input type="text" placeholder="Ingrese Username" class="username-registro">
            <!-- PASSWORD INPUT -->
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingrese Contraseña" class="password-registro">
            <label for="password">Repita Contraseña</label>
            <input type="password" placeholder="Ingrese nuevamente su Contraseña" class="password-registro-dos">

            <input type="submit" class="registrarse" value="Registrarse">
            <a href="#" class="pag-iniciar-sesion">Iniciar Sesion</a><br>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </form>
        </div>
    </main>

    <!-- Alertas -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/js/components/sweetAlert.js"></script>

    <script src="./src/js/login.js"></script>
  </body>
</html>
